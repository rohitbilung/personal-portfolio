name: Deploy Portfolio Fully
on:
  push:
    branches:
      - production # This triggers the deploy when you push to this branch
jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build React
        run: |
          cd frontend
          npm install
          npm run build
      - name: Sync Frontend via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./frontend/dist/
          server-dir: /home/redbilun/public_html/

  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: FTP Deploy Backend
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./backend/ # Path to your Node files
          server-dir: /home/redbilun/api.redbilung.in/ # The folder you set in cPanel Node Setup
          exclude: |
            node_modules/**
            .git/**
            .github/**
            .env
      - name: Remote SSH Commands (Install & Restart)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Navigate to the app folder
            cd /home/redbilun/api.redbilung.in/
            
            # Export the path so the system finds 'npm'
            export PATH=$PATH:/usr/local/bin
            
            # Install production dependencies
            npm install --production
            
            # Create/Update the restart file to trigger cPanel's Node manager
            mkdir -p tmp
            touch tmp/restart.txt
